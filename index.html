<!DOCTYPE html>
<html>
<head>
    <title>Advanced IB-CBM Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Advanced Inside Bar Trade Assistant</h1>

<div class="card">
    <label>Currency Pair (e.g., EURUSD)</label>
    <input type="text" id="pair" placeholder="EURUSD">

    <label>Account Capital ($)</label>
    <input type="number" id="capital" placeholder="1000">

    <label>Risk % per Trade</label>
    <input type="number" id="riskPercent" value="3">
</div>

<button onclick="runIBCBM()">Analyze</button>

<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
